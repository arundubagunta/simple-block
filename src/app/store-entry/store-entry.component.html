<h3>Store</h3>


<form (submit)="onSubmit()">

    <div class="row">
        <div class="col-3">Product </div>
        <div class="col-9"><select type="text" class="form-control" id="id" required [(ngModel)]="prodHash" name="prodHash">
                <option *ngFor = 'let item of prodBlocks' [value]="item.blockhash">{{item.farmerId}} - {{item.prodCd}} - {{item.timestamp | date: 'medium'}}</option> 
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-3">Store ID </div>
        <div class="col-9"><input type="text" class="form-control" id="id" required [(ngModel)]="id" name="id">
        </div>
    </div>
    <div  class="row">
        <div class="col-3"> Name </div>
        <div class="col-9"><input type="text" class="form-control" id="name" required [(ngModel)]="name"
                name="name"></div>
    </div>
    <div  class="row">
        <div class="col-3"> Price </div>
        <div class="col-9"><input type="text" class="form-control" id="price" required [(ngModel)]="price"
                name="price"></div>
    </div>
    <div  class="row">
        <div class="col-3"> Batch No </div>
        <div class="col-9"><input type="text" class="form-control" id="batchNo" required [(ngModel)]="batchNo"
                name="farmType"></div>
    </div>
    <div  class="row">
        <div class="col-3"> Location </div>
        <div class="col-9"><input type="text" class="form-control" id="location" required [(ngModel)]="location"
                name="location"></div>
    </div>
    <div  class="row">
        <div class="col-3"> Aisle Id </div>
        <div class="col-9"><input type="text" class="form-control" id="aisleId" required [(ngModel)]="aisleId"
                name="aisleId"></div>
    </div>

    <div  class="row">
        <div class="col-3"> Instore Location </div>
        <div class="col-9"><input type="text" class="form-control" id="entryType" required [(ngModel)]="entryType"
                name="entryType"></div>
    </div>
   
    <div class="button-container">
        <button type="reset"> Clear </button>
        <button type="submit" class="primary"> Submit</button>
    </div>
</form>
